<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>IA Clínica Pediátrica</title>
</head>
<body>
  <h1>Assistente IA - Clínica Pediátrica</h1>
  <input type="text" id="pergunta" placeholder="Descreva os sintomas..." />
  <button onclick="enviarPergunta()">Perguntar</button>
  <p><strong>Resposta:</strong> <span id="resposta"></span></p>

  <script>
    async function enviarPergunta() {
      const pergunta = document.getElementById("pergunta").value;
      
      const response = await fetch("https://clinica-ia-backend.onrender.com/perguntar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pergunta }),
      });

      const data = await response.json();
      console.log("Resposta:", data);
      document.getElementById("resposta").textContent = data.resposta || "Erro na resposta.";
    }
  </script>
</body>
</html>
